</section>

<style>
  .news-hover {
    position: relative;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .news-hover::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(0, 123, 255, 0.05);
    transition: left 0.4s ease;
  }

  .news-hover:hover::before {
    left: 0;
  }

  }
